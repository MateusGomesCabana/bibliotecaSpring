<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>Login</title>
    </head>
    <body>
        <div layout:fragment="content" th:remove="tag">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <ol class="breadcrumb panel-heading">
                                <li><a href="">Usuario</a></li>
                                <li class="active">Adicionar</li>
                            </ol>
                            <div class="panel-body">
                               
                                <form id="userForm" th:action="@{/user/registration}" th:object="${userForm}" action="#" method="post">
                                    
                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Nome" th:field="*{username}">
                                        <span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nome Error</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Password</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="password" th:field="*{password}">
                                        <span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Nome Error</span>
                                    </div>
                                    <br />
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
